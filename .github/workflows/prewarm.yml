name: Prewarm Image Cache

on:
  push:
    branches:
      - main

jobs:
  prewarm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Get latest deployment URL (debug)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "=== DEBUG: vercel ls output ==="
          vercel ls --token $VERCEL_TOKEN --scope bst-shinkawas-projects

          echo "=== DEBUG: JSON ==="
          vercel ls game-two-nu-39 --token $VERCEL_TOKEN --scope bst-shinkawas-projects --json

          RAW_URL=$(vercel ls game-two-nu-39 --token $VERCEL_TOKEN --scope bst-shinkawas-projects --json | jq -r '.[0].url')

          echo "=== DEBUG: RAW_URL ==="
          echo "$RAW_URL"

          CLEAN_URL=$(echo $RAW_URL | tr -d '\n')
          echo "DEPLOY_URL=https://$CLEAN_URL" >> $GITHUB_ENV

      - name: Call Prewarm API
        run: |
          echo "Calling: $DEPLOY_URL/api/Image-Cash-Clear"
          curl -v "$DEPLOY_URL/api/Image-Cash-Clear"