name: Prewarm Image Cache

on:
  push:
    branches:
      - main

jobs:
  prewarm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Get latest deployment URL
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # 最新デプロイ一覧を取得し、最初の URL を抽出
          DEPLOY_URL=$(vercel ls --token $VERCEL_TOKEN --scope bst-shinkawas-projects | grep https | head -n 1)

          echo "=== DEBUG: DEPLOY_URL ==="
          echo "$DEPLOY_URL"

          # GitHub Actions の環境変数に書き込み
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Call Prewarm API
        run: |
          echo "Calling: $DEPLOY_URL/api/Image-Cash-Clear"
          curl -v "$DEPLOY_URL/api/Image-Cash-Clear"